services: 
  - docker

install:
  - sudo apt-get install -y jq

jobs:
  include:
    - stage: "Test environment var"
      name: "Test environment var"
      script: ls; cat unit-test/id_user
    - stage: "Build Docker"
      name: "Build Docker"
      script: docker-compose build && docker-compose up -d
      after_script:
        - docker-compose ps
    - stage: "Tests users"
      name: "get users"
      script: ./unit-test/create_user.sh && cp id_user unit-test/ && cat unit-test/id_user; ./unit-test/get_user.sh && ./unit-test/get_user_by_id.sh && ./unit-test/update_user.sh && ./unit-test/create_clock.sh && ./unit-test/get_clock.sh && ./unit-test/delete_user.sh

after_script:
    - cat dumps.txt
    - rm dumps.txt

stages:
    - Tests users
    - Test environment var
    - Build Docker

